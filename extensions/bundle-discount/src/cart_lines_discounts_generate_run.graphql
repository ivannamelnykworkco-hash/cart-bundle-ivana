query CartInput($selectedCollectionIds: [ID!]) {
  cart {
    lines {
      id
      quantity
      merchandise {
         __typename
        ... on ProductVariant {
          id
          title
          product{
            id
            title
            inAnyCollection(ids: $selectedCollectionIds)
          }
        }
      }
      cost {
        subtotalAmount {
          amount
        }
      }
    }
  }
   discount{
    discountClasses
    metafield (
      namespace: "$app:discountInfo"
      key: "productInfo"
    ){
      value
    }
   }
}
